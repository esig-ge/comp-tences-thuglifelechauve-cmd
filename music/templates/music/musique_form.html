{% extends 'music/base.html' %}

{% block title %}
{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Musique
{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Musique</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Enregistrer</button>
    <a href="{% url 'musique_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
